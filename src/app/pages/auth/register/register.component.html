<main role="main">
    <div class="container">
        <form class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mt-3 mb-3 font-weight-normal">Benvenuti</h1>
                <p>Esplora gestionale online</p>
                <hr>
            </div>
            <div class="form-group">
                <label for="name">Nome</label><input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" class="form-control" id="email" aria-
                       describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       placeholder="Password">
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-5" 
                    type="submit">Registrati</button>
        </form>
    </div>
</main>
